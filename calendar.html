<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法行事曆 - Seal.io</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- 導航 -->
    <nav class="magic-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">🧙‍♂️ 魔法世界</a>
            <div class="nav-links">
                <a href="calendar.html" class="nav-link active">行事曆</a>
                <a href="birthday.html" class="nav-link">慶祝</a>
                <a href="world.html" class="nav-link">探索</a>
                <a href="gallery.html" class="nav-link">畫廊</a>
            </div>
            <button class="nav-toggle">☰</button>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="calendar-page">
        <!-- 粒子背景 -->
        <div id="particles-js"></div>

        <!-- 頁面標題 -->
        <div class="page-header">
            <h1 class="page-title">魔法行事曆</h1>
            <p class="page-subtitle">尋找隱藏的生日魔法</p>
        </div>

        <!-- 行事曆容器 -->
        <div class="calendar-container">
            <div class="calendar-wrapper">
                <!-- 行事曆頭部 -->
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">
                        <span class="btn-icon">‹</span>
                        <span class="btn-text">上個月</span>
                    </button>
                    <div class="calendar-title">
                        <h2 id="month-year"></h2>
                        <div class="calendar-decoration">
                            <span class="decoration-star">⭐</span>
                            <span class="decoration-wand">🪄</span>
                            <span class="decoration-star">⭐</span>
                        </div>
                    </div>
                    <button id="next-month" class="nav-btn">
                        <span class="btn-text">下個月</span>
                        <span class="btn-icon">›</span>
                    </button>
                </div>

                <!-- 星期標題 -->
                <div class="calendar-days">
                    <div class="day-header">星期日</div>
                    <div class="day-header">星期一</div>
                    <div class="day-header">星期二</div>
                    <div class="day-header">星期三</div>
                    <div class="day-header">星期四</div>
                    <div class="day-header">星期五</div>
                    <div class="day-header">星期六</div>
                </div>

                <!-- 行事曆網格 -->
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>

            <!-- 魔法提示 -->
            <div class="magic-hint">
                <div class="hint-icon">🔮</div>
                <p>小心尋找那個閃爍的特別日子...</p>
                <div class="hint-sparkles">
                    <span class="sparkle">✨</span>
                    <span class="sparkle">⭐</span>
                    <span class="sparkle">✨</span>
                </div>
            </div>
        </div>

        <!-- 生日模態框 -->
        <div id="birthday-modal" class="modal-overlay hidden">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">🎉 發現魔法！</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-content">
                    <div class="magic-reveal">
                        <div class="reveal-text">
                            <p>你找到了！</p>
                            <h3>今天是生日慶祝日！</h3>
                        </div>
                        <div class="reveal-animation">
                            <div class="magic-circle-large">
                                <div class="inner-sparkle">🎂</div>
                            </div>
                        </div>
                    </div>

                    <div class="birthday-options">
                        <button class="option-btn primary" onclick="goToBirthday()">
                            <span class="btn-icon">🎈</span>
                            <span class="btn-text">開始慶祝</span>
                        </button>
                        <button class="option-btn secondary" onclick="closeModal()">
                            <span class="btn-icon">🔮</span>
                            <span class="btn-text">先探索行事曆</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 彩紙畫布 -->
        <canvas id="confetti-canvas"></canvas>
    </div>

    <!-- 音頻元素 -->
    <audio id="calendar-sound" preload="auto">
        <source src="assets/audio/calendar.mp3" type="audio/mpeg">
    </audio>
    <audio id="birthday-discover-sound" preload="auto">
        <source src="assets/audio/birthday-discover.mp3" type="audio/mpeg">
    </audio>

    <script src="assets/js/particles-config.js"></script>
    <script src="assets/js/calendar.js"></script>
</body>
</html>
